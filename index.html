<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Магазин роллов</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/cdnjs.cloudflare.com_ajax_libs_animate.css_4.1.1_animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
	rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img class="logo" src="img/logo/logo.svg" width="92" alt="Суши и пицца">
			<div class="site-title">Доставка роллов</div>
			<p class="lead">Оперативно и вкусно</p>
		</div>
	</header>

	<div class="container mb-12">
		<div class="row">
			<!-- Товары -->
			<div class="col-md-12">
				<div class="row" id="products-container">
					<div class="col-md-4 cart-main none wow animate__animated animate__fadeInRight" id="cart">
						<div id="close" class="close">X</div>
						<!-- Корзина -->
						<div class="card mb-4 cart-body">
							<form id="tg">
								<div class="card-body">
								<h5 class="card-title">Ваш заказ</h4>
		
									<div data-cart-empty class="alert alert-secondary" role="alert">
										Корзина пуста
									</div>
										<!-- cart-wrapper -->
										<div class="cart-wrapper" name="cartWrapper">
		
										</div>
										<!-- // cart-wrapper -->
		
										<!-- Стоимость заказа -->
										<div class="cart-total" id="cart-total">
											<p data-cart-delivery class="none">
												<span class="h5">Доставка:</span>
												<span class="delivery-cost">250</span><br>
												<div class="promo">
													<span class="small">Бесплатно при заказе от 1000 ₽</span>
													<div id="promo-btn">+промокод</div>
												</div>
												<input type="text" name="promo" class="wow animate__animated animate__jackInTheBox form-control none" placeholder="промо-код"
									id="promo-form">
											</p>
											<div class="cart-item_desc">
												<div>
													<span class="h5">Итого:</span>
													<span class="total-price">0</span>
													<span class="rouble">₽</span>
												</div>
												<div>
													<span class="total-promo-text none" id="total-price2">Введите ваш промо-код</span>
												</div>
											</div>
										</div>
										<!-- // Стоимость заказа -->
		
								</div>		
								<!-- Оформить заказ -->
								<div id="order-form" class="card-body border-top none">
									<h5 class="card-title">Оформить заказ</h4>
									
										<div class="form-group">
											<input type="text" inputmode="numeric" name="text" class="form-control mb-3" placeholder="Ваш номер телефона" id="inputPhone">
											<input type="text" name="adress" class="form-control" placeholder="Адрес доставки"
											id="inputAdress">
										
										</div>
										<button type="submit" class="btn btn-block btn-outline-warning-cart">Заказать</button>
									</div>
								<!-- // Оформить заказ -->	
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="rotating-element cart-icon none" id="cart-icon">
		<a href="#tg">
			<svg xmlns="http://www.w3.org/2000/svg" class="bi bi-basket2" viewBox="0 0 16 16">
				<path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z"/>
				<path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z"/>
			  </svg>
		</a>
	</div>

	<div id="popup" class="none"> 
		<div class="popup-text">
			Спасибо за заказ, мы свяжемся с вами в ближайшее время!</div>
		</div>

	<!-- Подключаем скрипты -->

	<script src="./js/axios.min.js"></script>
	<script src="./js/renderProducts.js"></script>
	<script src="./js/calcCartPrice.js" type="module"></script>
	<script src="./js/toggleCartStatus.js"></script>
	<script src="./js/counter.js" type="module"></script>
	<script src="./js/cart.js" type="module"></script>
	<script src="./js/telegram.js" type="module"></script>
	<script src="./js/atuin.ru_demo_wow_wow.js"></script>

</body>

</html>
